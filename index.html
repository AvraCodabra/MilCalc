<html dir="rtl">
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />

    <link rel="manifest" href="site.webmanifest" />
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>מחשבון חרבות ברזל</title>
  </head>
  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-ZE1RDY2L6L"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-ZE1RDY2L6L");

  <body>
    <div class="container">
      <h2>מחשבון חרבות ברזל</h2>

      <label for="serviceDate">תחילת השירות</label>
      <input
        type="date"
        id="serviceDate"
        value="2023-10-07"
        min="2023-10-07"
        max="2023-12-31"
      />

      <label for="endServiceDate">סיום השירות</label>
      <input type="date" id="endServiceDate" />

      <label for="serviceBefore">ימי מילואים בשנת 2023 לפני ה7/10</label>
      <input type="number" id="serviceBefore" value="0" min="0" />

      <div class="checkbox-container">
        <input id="combat" type="checkbox" class="custom-checkbox" />
        <label style="width: 100%" for="combat" class="checkbox-label"
          >אני לוחם/ת</label
        >
      </div>
      <div class="checkbox-container">
        <input id="student" type="checkbox" class="custom-checkbox" />
        <label style="width: 100%" for="student" class="checkbox-label"
          >אני סטודנט/ית</label
        >
      </div>
      <div class="checkbox-container">
        <input id="operation24" type="checkbox" class="custom-checkbox" />
        <label style="width: 100%" for="operation24" class="checkbox-label"
          >ביצעתי תעסוקה מבצעית בשנת 2024</label
        >
      </div>
      <div class="checkbox-container">
        <input id="children" type="checkbox" class="custom-checkbox" />
        <label style="width: 100%" for="children" class="checkbox-label"
          >יש לי ילד/ים עד גיל 14</label
        >
      </div>
      <div class="checkbox-container">
        <input id="children-special" type="checkbox" class="custom-checkbox" />
        <label style="width: 100%" for="children-special" class="checkbox-label"
          >יש לי ילד/ים עם צרכים מיוחדים</label
        >
      </div>

      <button onclick="calculateCompensation()">לחץ לחישוב</button>
      <ul id="alerts"></ul>
      <div id="results"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
